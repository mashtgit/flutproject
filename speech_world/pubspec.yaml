name: speech_world
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8
  shared_preferences: ^2.2.2

  google_sign_in: ^6.2.1
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  firebase_storage: ^13.0.6
  in_app_purchase: ^3.2.3
  cloud_functions: ^6.0.6
  cloud_firestore: ^6.1.2
  flutter_native_splash: ^2.3.8
  
  # HTTP Client
  dio: ^5.4.0
  
  # Dialogue Mode - WebSocket & Audio
  web_socket_channel: ^3.0.1
  web_socket_client: ^0.2.1
  
  # Audio Recording & Playback
  record: ^6.2.0
  just_audio: ^0.10.5
  audio_session: ^0.2.2
  
  # Permissions & Utilities
  permission_handler: ^12.0.1
  path_provider: ^2.1.3
  uuid: ^4.5.1
  
  # Silero VAD - (using amplitude-based VAD in VadController)
  # vad: ^0.0.7
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 6.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/svg/icons/
    - assets/images/logo/
    - assets/images/banners/
    - assets/images/onboarding/
    - assets/images/illustrations/
    - assets/images/placeholders/
    - assets/splash/
    - assets/icon/
    - assets/models/

# Flutter Native Splash configuration
flutter_native_splash:
  color: "#ffffff"
  image: assets/splash/splash.png
  android: true
  ios: true
  web: false
  android_gravity: center
  ios_content_mode: center
  fullscreen: true
  android_12:
    color: "#ffffff"
    image: assets/splash/splash.png